<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Schelling Simulation</title>
    <link rel = "stylesheet" href="styles.css">
    <script src="schelling.js"></script>
</head>

<body>
    <h1>Schelling Simulation</h1>
    <p>Welcome to my implementation of Schellin's Model of Housing Segregation!</p>
    <ul>
        <li><a href="https://jerrashi.github.io">Landing Page</a></li>
        <li><a href="https://www.github.com/jerrashi">Github</a></li>
    </ul>

    <table>
        <tbody>
        </tbody>
    </table>

    <div class="board-label">Round <span id="round">0</span></div>
    <div class="board-label">Satisfied <span id="Satisfied">0.00</span>%</div>

    <div id="controls">
		<div id="settings1">
			<input type="button" class="command" id="reset" value="Reset">
			<input type="button" class="command" id="start" value="Start">
			<input type="button" class="command" id="stop" value="Stop" disabled="disabled">
			<input type="button" class="command" id="step" value="Step">
		</div>		
		<div id="settings2">
            <label for="similar">Similar:
            <span id="similar-label">30</span>%
            </label>
            <input type="range" id="similar" min="0" max="100" value="30" onchange="updateRangeValue('similar', 'similar-label');">
        
            <label for="occupancy">Occupancy:
            <span id="occupancy-label">30</span>%
            </label>
            <input type="range" id="occupancy" min="0" max="100" value="30" onchange="updateRangeValue('occupancy', 'occupancy-label');">
        
            <label for="red-blue">Red/Blue:
            <span id="red-blue-label">50</span>%
            </label>
            <input type="range" id="red-blue" min="0" max="100" value="50" onchange="updateRangeValue('red-blue', 'red-blue-label'); generateGrid();">
					
			<label for="empty">Empty:
			<span id="empty-label">10</span>%</label>
			<input type="range" id="empty" min="0" max="100" value="10" onchange="updateRangeValue('empty', 'empty-label'); generateGrid();">
			
			<label for="size">Size:
			<span id="size-label">59x59</span></label>
			<input type="range" id="size" min="10" max="80" value="50" onchange="updateRangeValue('size', 'size-label'); generateGrid();">
			
			<label for="delay">Delay:
			<span id="delay-label">600</span> ms</label>			
			<input type="range" id="delay" min="0" max="3000" value="100" onchange="updateRangeValue('delay', 'delay-label')">
            
            <label for="max-steps">Max Steps:
            <span id="max-steps-label">600</span> steps</label>			
            <input type="range" id="max-steps" min="0" max="3000" value="100" onchange="updateRangeValue('max-steps', 'max-steps-label')">
		</div>
	</div>

</body>

</html>
